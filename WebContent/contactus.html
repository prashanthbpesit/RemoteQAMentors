<div  id="top" >

<div class="wrapper row1" id="htmlheader" style="position: fixed;top: 0;right: 0;left: 0;width: 100%;">
<!-- header contents start here -->
<div ng-include="'header.html'"></div>
</div>
<div ng-controller="ContactUsController">

<div class="wrapper row1" style="height: 100%">

  <main class="hoc container clear"> 
    <!-- main body -->
    <div class="sidebar one_third first"> 
      <h1>Contact Details</h1>
      <nav class="sdb_holder">
       <ul class="nospace">
       <li> Name: Sumith Jain </li>
        <li>Contact Number: +1- 609-613-7893</li>
        <li>Email: support@remoteqamentors.com</li>
      </ul>
      </nav>
      <p style="font: bold;"> Note: Mentorship program available only for people living in USA & Canada.</p>
    </div>
    <div class="content two_third"> 
      <h1>Feed Back / Any Suggestion</h1>
      <div id="comments">
        <form ng-submit="addsuggestion()">
          <div class="one_third first">
            <label for="name">Name <span>*</span></label>
            <input type="text" name="name" id="name" value="" size="22" ng-model="name" required>
          </div>
          <div class="one_third">
            <label for="usermail">Mail <span>*</span></label>
            <input type="email" name="usermail" id="usermail" value="" size="22" ng-model="usermail" required>
          </div>
          <div class="one_third">
            <label for="phonenumber">Phone No. <span>*</span></label>
            <input type="number" name="phonenumber" id="phonenumber" value="" size="22" ng-model="phone" required>
          </div>
          <div class="block clear">
            <label for="comment">Your Comment</label>
            <textarea name="comment" id="comment" cols="25" rows="10" maxlength="2000" ng-model="usercomments"></textarea>
          </div>
          <div>
            <input type="submit" name="submit" value="Submit Form">
            &nbsp;
            <input type="reset" name="reset" value="Reset Form">
          </div>
        </form>
      </div>
    </div>
    <div class="clear"></div>
  </main>
</div>
</div>
