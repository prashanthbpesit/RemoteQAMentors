<div id="top">
<div class="wrapper row1" id="htmlheader" style="position: fixed;top: 0;right: 0;left: 0;width: 100%;z-index: 1030">
<!-- header contents start here -->
<div ng-include="'header.html'"></div>
</div>
<div ng-controller="DemoRequestController">

<div class="wrapper bgded overlay light"  style="height: 100%;background-color: gray;">
  <main class="hoc container clear"> 
    <!-- main body -->
    <div class="sidebar one_third first"> 
       <div style="border: 2px solid #0f1d79;  border-radius: 12px; background-color: #0f1d79;" align="center">  <h3 style="color: white;">Contact Details</h3></div>
      <div style="border: 2px solid #0f1d79; border-radius: 6px;padding: 15px;">
      <nav class="sdb_holder">
       <ul class="nospace">
       <li> Name: Sumith Jain </li>
        <li>Contact Number: +1- 609-613-7893</li>
        <li>Email: support@remoteqamentors.com</li>
      </ul>
      </nav>
      <p style="font: bold;"> Note: Mentorship program available only for people living in USA & Canada.</p>
      </div>
    </div>
    <div class="content two_third"> 
     <div style="border: 2px solid #0f1d79;  border-radius: 12px; background-color: #0f1d79; " align="center">  <h3 style="color: white;">Request for a Demo</h3></div>
      <div id="comments" style="border: 2px solid #0f1d79; border-radius: 6px;padding: 15px;">
      <form ng-submit="demoRequest()">
          <div class="one_third first">
            <label for="firstname">First Name <span>*</span></label>
            <input type="text" name="firstname" id="firstname" value="" size="40" ng-model="firstname" required>
          </div>
          <div class="one_third">
            <label for="lastname">Last Name <span>*</span></label>
            <input type="text" name="lastname" id="lastname" value="" size="40" ng-model="lastname" required>
          </div>
          <div class="one_third first">
            <label for="usermail">Mail <span>*</span></label>
            <input type="email" name="usermail" id="usermail" value="" size="40" ng-model="usermail" required>
          </div>
          <div class="one_third">
            <label for="phonenumber">Phone No.<span>*</span></label>
            <input type="number" name="phonenumber" id="phonenumber" value="" size="30" ng-model="phone" required >
          </div>
          <div class="block clear">
            <label for="comment">Your Expectations</label>
            <textarea name="comment" id="comment" title="what do you expect on us" cols="25" rows="10" maxlength="2000" ng-model="usercomments"></textarea>
          </div>
          <div>
            <input type="submit" name="submit" value="Submit" style="color: #ffffff;background-color: #00ADEF;"/>
            &nbsp;
            <input type="reset" name="reset" value="Reset Form" style="color: #ffffff;background-color: #00ADEF;"/>
          </div>
          </form>
      </div>
    </div>
    <!-- / main body -->
    <div class="clear"></div>
  </main>
</div>
</div>
