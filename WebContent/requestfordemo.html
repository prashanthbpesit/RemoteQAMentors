<div id="top">

<div class="wrapper row1" id="htmlheader" style="position: fixed;top: 0;right: 0;left: 0;width: 100%;z-index: 1030;">
<!-- header contents start here -->
<div ng-include="'header.html'"></div>
</div>
<div ng-controller="DemoRequestController">

<div class="wrapper row1" style="height: 100%">
  <main class="hoc container clear"> 
    <!-- main body -->
    <div class="sidebar one_third first"> 
      <h1>Contact Details</h1>
      <nav class="sdb_holder">
       <ul class="nospace">
       <li> Name: Sumith Jain </li>
        <li>Contact Number: +1- 609-613-7893</li>
        <li>Email: support@remoteqamentors.com</li>
      </ul>
      </nav>
      <p style="font: bold;"> Note: Mentorship program available only for people living in USA & Canada.</p>
    </div>
    <div class="content two_third"> 
      <h1>Request for a Demo</h1>
      <div id="comments">
          <div class="one_third first">
            <label for="name">First Name <span>*</span></label>
            <input type="text" name="name" id="name" value="" size="22" ng-model="firstname" required>
          </div>
          <div class="one_third">
            <label for="name">Last Name <span>*</span></label>
            <input type="text" name="name" id="name" value="" size="22" ng-model="lastname" required>
          </div>
          <div class="one_third first">
            <label for="email">Mail <span>*</span></label>
            <input type="email" name="email" id="email" value="" size="22" ng-model="email" required>
          </div>
          <div class="one_third">
            <label for="url">Phone No.<span>*</span>s</label>
            <input type="url" name="url" id="url" value="" size="22" ng-model="phone" required >
          </div>
          <div class="block clear">
            <label for="comment">Your Comment</label>
            <textarea name="comment" id="comment" cols="25" rows="10" ng-model="comments"></textarea>
          </div>
          <div>
            <input type="button" name="submit" ng-click="registerLogin()" value="Submit"/>
            &nbsp;
            <input type="button" name="reset" value="Reset Form">
          </div>
      </div>
    </div>
    <!-- / main body -->
    <div class="clear"></div>
  </main>
</div>
<div class="wrapper row5">
  <div id="copyright" class="hoc clear"> 
  <p>&nbsp;</p>
  </div>
</div>
